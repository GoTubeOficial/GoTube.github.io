<li class="notifications-list">
	<a href="{{URL}}" class="fluid" style="display: block;">
		<div class="avatar">
			<img src="{{USER avatar}}" alt="Avatar" class="full-size">
		</div>
		<div class="notifications-info">
			
				<p>
					<span class="main-color">{{USER name}}</span> <span>{{TITLE}}</span>
					<span>{{TEXT}}</span>
				</p>
				<time>
					<i class="fa fa-{{ICON}} fa-fw main-color" style="color: #2ec0bc;"></i> {{TIME}}
				</time>
		</div>
	</a>
</li>
