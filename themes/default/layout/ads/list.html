<tr data-ads-list="{{ID}}">
	<td width="15%">
		<div onclick="PT_ToggleAdsStatus('{{ID}}');">
			<label>
				<input type="checkbox" {{ACTIVE}} data-toggle="toggle" data-onstyle="main" data-offstyle="warning" data-on="|" data-off='<i class="fa fa-circle-o"></i>'>
			</label>
		</div>
	</td>
	<td width="15%">
		<i class="material-icons ad-category">{{TYPE}}</i>
	</td>
	<td width="25%">
		{{NAME}}
	</td>
	<td width="15%">
		<span class="results">
			<strong>{{RESULTS}}</strong>
		</span>
		<span class="results">
			{{PR_METHOD}}
		</span>
	</td>
	<td width="15%">
		<span class="spends">
			{{SPENT}}$
		</span>
	</td>
	<td width="15%">
		<span class="action" onclick="PT_DeleteAd('{{ID}}');">
			<i class="material-icons">delete</i>
		</span>
		<span class="action">
			<a href="{{LINK ads/edit/{{ID}}}}"><i class="material-icons">mode_edit</i></a>
		</span>
	</td>
</tr>
